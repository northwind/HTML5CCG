<html class="ios ios5">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta http-equiv="expires" content="0"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        
        <title>Home Page</title>

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.0.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.0.css" />
        <link rel="stylesheet" type="text/css" href="css/baseCSS.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/battle.css" />

        <script type="text/javascript" src="js/libs/cordova-2.5.0.js"></script>
        <script type="text/javascript" charset="UTF-8" src="js/libs/base.js"></script>
        <script type="text/javascript" src="js/libs/observable.js"></script>
        <script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="js/libs/jquery.tmpl.js"></script>
        <script type="text/javascript" src="js/libs/jquery.mobile-1.3.0.js"></script>
        <script type="text/javascript" src="js/libs/json2.js"></script>
        <script type="text/javascript" src="js/libs/underscore.js"></script>
        <script type="text/javascript" src="js/libs/backbone.js"></script>
        <script type="text/javascript" src="js/libs/backbone-localstorage.js"></script>
        <script type="text/javascript" src="js/CommonAPI.js"></script>
        <script type="text/javascript" src="js/RequestManager.js"></script>

        <script type="text/javascript" src="js/models/LevelModel.js"></script>
        <script type="text/javascript" src="js/models/UserModel.js"></script>
        <script type="text/javascript" src="js/models/PlayerModel.js"></script>
        <script type="text/javascript" src="js/models/UserManager.js"></script>
        <script type="text/javascript" src="js/models/LevelManager.js"></script>
        
        <script type="text/javascript" src="js/controllers/UserController.js"></script>
        <script type="text/javascript" src="js/controllers/PlayerController.js"></script>
        
        <script type="text/javascript" src="js/panels/panel.js"></script>
        <script type="text/javascript" src="js/panels/HomePanel.js"></script>
        <script type="text/javascript" src="js/panels/LevelPanel.js"></script>        
        <script type="text/javascript" src="js/panels/LevelsPanel.js"></script>
        <script type="text/javascript" src="js/panels/ShopPanel.js"></script>
        <script type="text/javascript" src="js/panels/FriendsPanel.js"></script>
        <script type="text/javascript" src="js/panels/StrategyPanel.js"></script>
        <script type="text/javascript" src="js/panels/ReadyPanel.js"></script>
        <script type="text/javascript" src="js/panels/PanelRouter.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript" src="js/controllers/CardController.js"></script>
        <script type="text/javascript" src="js/battle.js"></script>
        
    </head>
    <body>
        <div data-role="page" data-dom-cache="false" id="BeginScene">
            <a href="#MainScene" data-transition="slide" style="font-size: 0px;"> </a>
        </div>
        <!-- Home -->
        <div data-role="page" data-dom-cache="true" id="MainScene">
            <div id="HUD_TOP" data-theme="a" >
                <b id="playerName"></b>
            </div>
            <div id="content">
                <div id="homePanel" >
                    <div id="team">
                        <a href="javasciprt:void(0)" class="avatar"></a>
                        <a href="javasciprt:void(0)" class="avatar"></a>
                        <a href="javasciprt:void(0)" class="avatar"></a>
                        <a href="javasciprt:void(0)" class="avatar"></a>
                        <a href="javasciprt:void(0)" class="avatar"></a>
                    </div>

                    <div id="buttons">
                        <a class="smallBtn" data-callback-event="webkitAnimationEnd" data-callback-count="1" href="javasciprt:void(0)" id="heroBtn">英雄</a>
                        <a class="smallBtn" href="javasciprt:void(0)" id="upgradeBtn">升级</a>
                        <a class="smallBtn" data-callback-event="webkitAnimationEnd" data-callback-count="1" href="javasciprt:void(0)" id="evolveBtn">进化</a>
                        <a class="smallBtn" href="javasciprt:void(0)" id="prizeBtn">奖励</a>
                        <a class="smallBtn" href="javasciprt:void(0)" id="fragmentBtn">碎片</a>
                        <a class="smallBtn" href="javasciprt:void(0)" id="skillBtn">技能学院</a>
                    </div>
                </div>
                <div class="levels" id="fubenPanel" >
                    <script id="fubenTemplate" type="text/x-jquery-tmpl">
                        <a fid="${id}" href="javasciprt:void(0)"> <span>${name}</span> </a>
                    </script>
                </div>
                <div class="levels" id="levelPanel" >
                    <script id="levelTemplate" type="text/x-jquery-tmpl">
                        <a fid="${id}" href="javasciprt:void(0)"><b>体力:${energy}</b><span>${name}</span></a>
                    </script>
                </div>       
                <div id="readyPanel" >
                    <a href="#BattleScene" data-transition="slide" style="font-size: 0px;"> </a>
                </div>                           
                <div id="fightPanel" >
                    <div data-role="popup" data-dismissible="true" data-history="false" id="popupFight">
                      <p>即将开放<p>
                    </div>
                </div>
                <div id="shopPanel" >
                    <div class="buttons">
                        <a class="smallBtn" data-callback-event="webkitAnimationEnd" data-callback-count="1" href="javasciprt:void(0)" id="healthBtn">购买体力</a>   
                        <a class="smallBtn" data-callback-event="webkitAnimationEnd" data-callback-count="1" href="javasciprt:void(0)" id="friendPointBtn">友情抽奖</a>
                        <a class="smallBtn" data-callback-event="webkitAnimationEnd" data-callback-count="1" href="javasciprt:void(0)" id="buyPackageBtn">购买背包</a>
                        <a class="smallBtn" data-callback-event="webkitAnimationEnd" data-callback-count="1" href="javasciprt:void(0)" id="stonePointBtn">符石抽奖</a>                        
                    </div>
                    <iframe frameborder="no" unselectable="yes" allowtransparency="no" src="/notice.html"></iframe>
                </div>
                <div id="friendsPanel" >
                    <a href="javasciprt:void(0)"> <span>奸商</span> </a>
                    <a href="javasciprt:void(0)"> <span>Dyss</span> </a>
                    <a href="javasciprt:void(0)"> <span>小66</span> </a>
                    <a href="javasciprt:void(0)"> <span>Ayakashi</span> </a>
                    <a href="javasciprt:void(0)"> <span>mt</span> </a>
                    <a href="javasciprt:void(0)"> <span>Mark</span> </a>
                    <a href="javasciprt:void(0)"> <span>不给力</span> </a>
                    <a href="javasciprt:void(0)"> <span>小夜色</span> </a>
                    <a href="javasciprt:void(0)"> <span>爱猫的人</span> </a>                    
                </div>
                <div id="strategyPanel" >
                    <a href="javasciprt:void(0)"> <span>英雄图鉴</span> </a>
                    <a href="javasciprt:void(0)"> <span>套装收集</span> </a>
                    <a href="javasciprt:void(0)"> <span>攻略</span> </a>
                    <a href="javasciprt:void(0)"> <span>系统设置</span> </a>
                </div>
            </div>
            <div id="HUD_BELOW" data-theme="a" data-role="footer" data-position="static">
                <div data-role="navbar" data-grid="false" >
                    <ul>
                        <li>
                            <a id="home" data-icon="custom" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a" href="#homePanel">主页</a>
                        </li>
                        <li>
                            <a id="fuben" data-icon="custom" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a" href="#fubenPanel">副本</a>
                        </li>
                        <li>
                            <a id="fight" data-icon="custom" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a" href="#fightPanel">战斗</a>
                        </li>
                        <li>
                            <a id="shop" data-icon="custom" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a" href="#shopPanel">商店</a>
                        </li>
                        <li>
                            <a id="friends" data-icon="custom" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a" href="#friendsPanel">好友</a>
                        </li>
                        <li>
                            <a id="strategy" data-icon="custom" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a" href="#strategyPanel">攻略</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div data-role="page" style="height: 480px;" data-dom-cache="true" id="BattleScene">
            <div class="battleBg1" ></div>
            <div id="enemyTeam" >
                
            </div>
            <div id="myTeam" >
                
            </div>
                    <script id="cardTemplate" type="text/x-jquery-tmpl">
                        <div class="card card_${index}" >
                            <img src="images/card/card_${id}.png" width="60px" height="75px" />
                            <i></i>
                        </div>
                    </script>    
                    <script id="cardEmptyTemplate" type="text/x-jquery-tmpl">
                        <div class="card card_${index}" >
                        </div>
                    </script>  
             <b class="attackPoint" id='number1'></b>
             <b class="attackPoint" id='number2'></b>
             <b class="attackPoint" id='number3'></b>
             <b class="attackPoint" id='number4'></b>
             <b class="attackPoint" id='number5'></b>
             <b class="attackPoint" id='number6'></b>  
             
             <!-- <figure class="assets">
             </figure> -->
             
             <div class="normal-effect redcircle"></div>
             <div class="normal-effect yellowcircle"></div>
             <div class="normal-effect explode"></div>
             <div class="normal-effect fire"></div>
             <div class="normal-effect heal"></div>
             <div class="normal-effect water"></div>
             <div class="normal-effect wind"></div>
             
             <a id="returnMain" href="#MainScene">back</a>                         
        </div>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
